services:
  - type: web
    name: ai-telegram-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn dummy:app & python bot.py"
    envVars:
      - key: TELEGRAM_TOKEN
        value: YOUR_TELEGRAM_TOKEN
      - key: OPENAI_API_KEY
        value: YOUR_OPENAI_API_KEY